<p class="blog-post-list">            
  {% for post in site.categories[member.category] %}
    {% if post.draft != true %}
      <span class="blog-post-date">{{ post.date | date: "%b %-d, %y" }}</span> Â»
      <a href="{{ post.url | replace:'.html','' | prepend: site.baseurl }}" class="blog-post-title">
        {{ post.title }}
      </a>
      <br />
    {% endif %}
  {% endfor %}
</p>
